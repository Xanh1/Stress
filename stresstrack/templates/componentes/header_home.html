<header class="container d-flex justify-content-between align-items-center py-3 px-1">
    <div>
        <a class="text-dark text-decoration-none fs-4" href="{% url 'home' %}">StressTrack</a>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button id="btnLogin"
            class="text-dark bg-white py-2 px-4 border border-2 border-dark rounded-4 fw-bold fs-7">Iniciar
            Sesi칩n</button>
    </div>
</header>

<div id="modal-login" class="modal">
    <div class="modal-content border border-1 border-dark">
        <h1 class="text-center p-0 m-0 mb-4">StressTrack</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mt-2 mb-4">
                <label class="d-block pb-1 fs-7 fw-bold" for="user">Correo Electr칩nico</label>
                {{ form.username }}
            </div>

            <div class="my-4">
                <label class="d-block pb-1 fs-7 fw-bold" for="password">Contrase침a</label>
                {{ form.password }}
            </div>

            <div class="d-flex justify-content-center">
                <button
                    class="mt-4 mb-2 text-white fw-bold bg-dark fs-7 py-2 px-4 border border-2 border-dark rounded-4"
                    type="submit" id="submit_button" name="form-login" value="form-login">Iniciar Sesi칩n</button>
            </div>
        </form>
    </div>
</div>

<script>
    const loginModal = document.getElementById("modal-login");
    const loginButton = document.getElementById("btnLogin");

    loginButton.onclick = function () {
        loginModal.style.display = "flex";
    }

    window.onclick = function (event) {
        if (event.target == loginModal) {
            loginModal.style.display = "none";
        }
    }
</script>
